<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        display: flex;
    }

    #text {
        position: fixed;
        display: block;
        opacity: 0;
        visibility: hidden;
        color: red;
        font-size: 3em;
    }

    .box:hover #text {
        opacity: 0.5;
        visibility: visible;
    }

</style>
<div class="box">
    <img src="Природа.jpg">
    <span id="text">Ляпота</span>
</div>
</body>
<script>
    let text = document.getElementById('text')
    window.onmousemove = function (e) {
        let x = e.clientX, y = e.clientY
        text.style.top = (y + 1) + 'px'
        text.style.left = (x + 1) + 'px'
    }
</script>

</html>
